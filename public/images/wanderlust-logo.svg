<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="premium-gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FF9500" />
      <stop offset="50%" stop-color="#FE6B00" />
      <stop offset="100%" stop-color="#FF385C" />
    </linearGradient>
    <filter id="soft-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background Circle (Optional, can be removed for transparency) -->
  <!-- <circle cx="256" cy="256" r="240" fill="white" /> -->
  
  <!-- The Eternal Path: W + Infinity + Heart -->
  <path d="M120 180 
           C 120 180, 160 400, 180 400 
           C 200 400, 220 300, 256 250 
           C 292 200, 320 200, 350 200 
           C 390 200, 420 230, 420 270 
           C 420 350, 256 450, 256 450
           C 256 450, 92 350, 92 270
           C 92 230, 122 200, 162 200
           C 192 200, 220 200, 256 250
           C 292 300, 312 400, 332 400
           C 352 400, 392 180, 392 180" 
        stroke="url(#premium-gradient)" 
        stroke-width="48" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        fill="none"
        filter="url(#soft-glow)" />
        
   <!-- Alternative cleaner Geometric W-Heart Loop -->
   <path d="M140 160 
            L 190 360 
            L 256 240 
            L 322 360 
            L 372 160" 
         stroke="url(#premium-gradient)" 
         stroke-width="56" 
         stroke-linecap="round" 
         stroke-linejoin="round"
         display="none"/>
         
   <!-- Refined Eternal Path (Active) -->
   <path d="M 100 150
            C 100 150, 160 380, 180 380
            C 200 380, 240 250, 256 220
            C 272 250, 312 380, 332 380
            C 352 380, 412 150, 412 150"
         stroke="url(#premium-gradient)"
         stroke-width="60"
         stroke-linecap="round"
         stroke-linejoin="round"
         display="none" />
         
    <!-- Option 4: The Heart-W Loop (Best Match) -->
    <path d="M 110 140
             C 90 140, 70 180, 70 210
             C 70 280, 160 360, 190 400
             L 256 300
             L 322 400
             C 352 360, 442 280, 442 210
             C 442 180, 422 140, 402 140
             C 370 140, 340 180, 340 180
             L 256 300
             L 172 180
             C 172 180, 142 140, 110 140"
             fill="none"
             stroke="url(#premium-gradient)"
             stroke-width="45"
             stroke-linecap="round"
             stroke-linejoin="round"
             display="none"/>
             
    <!-- Option 5: The Airbnb-style Loop (Simplified) -->
    <path d="M 256 460
             C 256 460, 440 320, 440 200
             C 440 110, 370 50, 256 50
             C 142 50, 72 110, 72 200
             C 72 320, 256 460, 256 460 Z"
             stroke="url(#premium-gradient)"
             stroke-width="40"
             fill="none"
             display="none"/>
             
    <!-- Option 6: The W-Loop (Winner) -->
    <!-- A W shape that loops back on itself -->
    <path d="M 96 128
             Q 96 128, 144 384
             Q 160 448, 192 384
             L 240 272
             Q 256 240, 272 272
             L 320 384
             Q 352 448, 368 384
             Q 416 128, 416 128"
             fill="none"
             stroke="url(#premium-gradient)"
             stroke-width="64"
             stroke-linecap="round"
             stroke-linejoin="round" 
             style="filter: drop-shadow(0px 10px 10px rgba(254, 107, 0, 0.3));"
             />
             
</svg>
